<!DOCTYPE HTML>
<html>
	<head>
		
		<meta charset="utf-8">
	
	</head>
	
	<style>
	
		h1 { text-transform: uppercase;}

	</style>
	
	<body>
		
		<h1> Pole trójkąta </h1>
		
		<label for="a">Podaj a:</label> <input type="number" id="a"></br>
		
		<label for="b">Podaj b:</label> <input type="number" id="b"></br>
		
		<label for="c">Podaj c:</label> <input type="number" id="c"></br>
		
		</br>
		
		<input type="button" value="Oblicz pole" onclick="pole()">
		
		</br>
		
		<div id="wynik" style="margin-top:20px;">
		</div>
		
		<script type="text/javascript">
			
			function pole()
			{
		
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var c = document.getElementById("c").value;
			a = parseFloat(a);
			b = parseFloat(b);
			c = parseFloat(c);
			
			if (a+b<=c || b+c<=a || c+a<=b) 
			{
				document.getElementById("wynik").innerHTML = "Nie można utworzyć trójkata z tych boków.";
			} else
			{
				var pc = Math.sqrt((a+b+c)/2*((a+b+c)/2-a)*((a+b+c)/2-b)*((a+b+c)/2-c));
				document.getElementById("wynik").innerHTML = "Pole wynosi: " + pc.toFixed(2);
			}
			}
			
		</script>

		</body>
</html>
